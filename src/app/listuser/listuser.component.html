<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<app-search (SearchUser)="SearchHandler($event)"></app-search>
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>IdCustomer</span></th>
							<th><span>FullName</span></th>
                            <th><span>birthDate</span></th>
                            <th><span>email</span></th>
							<th class="text-center"><span>password</span></th>
                            <th><span>profession</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = "let user of list">
                            <td>
                                <span class="label label-default">{{user.idCustomer}}</span>
							</td>
							<td>
								<img src={{user.picture}} alt="">
								<a href="#" class="user-link">{{user.firstName}}{{user.lastName}}</a>
								<span class="user-subhead"><span class="badge bg-danger">{{user.accountCategory}}</span></span>
							</td>
							<td>
								{{user.birthDate}}
							</td>
						
							<td>
								<a href="#">{{user.email}}</a>
							</td>
                            <td>
								{{user.password}}
							</td>
                            <td>
								{{user.profession}}
							</td>
							<td style="width: 20%;">
                                <div *ngIf="user.accountCategory=='Customer'">
                                    <a (click)="deleteUser(user.idCustomer)" href="#" class="table-link danger">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                </div>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
</div>
